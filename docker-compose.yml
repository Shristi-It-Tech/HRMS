services:
  backend:
    build: ./backend
    container_name: hrms-backend
    ports:
      - "4000:4000"
    env_file:
      - backend/.env

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: hrms-frontend
    depends_on:
      - backend
    environment:
      # Point the Vite app at the backend service inside the compose network
      - VITE_API_BASE_URL=http://backend:4000
    ports:
      # Change host port if 80 is occupied on your machine
      - "8080:80"
