version: "3.8"

services:
  backend:
    build: ./backend
    container_name: hrms-backend
    ports:
      - "4000:4000"
    env_file:
      - backend/.env

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: hrms-frontend
    depends_on:
      - backend
    environment:
      # Point the Vite app at the backend service
      - VITE_API_BASE_URL=http://localhost:4000
    ports:
      - "80:80"
